<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>

<style>

  :root {
    --backgroundColor: rgba(0, 0, 0, 0);
    --colorShadeA: #3DB7CC;
    --colorShadeB: #3DB7CC;
    --colorShadeC: #5CD1E5;
    --colorShadeD: #B2EBF4;
    --colorShadeE: #B2EBF4;
  }

  @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");

  @media (min-width: 1281px) {

    button.big-button {
      font-size: 1.5rem;
      padding: 0.15em 1em;
    }

  }

  @media (min-width: 1025px) and (max-width: 1280px) {

    button.big-button {
      font-size: 1.5rem;
      padding: 0.15em 1em;
    }

  }

  @media (min-width: 768px) and (max-width: 1024px) {

    button.big-button {
      font-size: 1.5rem;
      padding: 0.1em 1em;
    }

  }

  @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {

    button.big-button {
      font-size: 1.5rem;
      padding: 0.1em 1em;
    }

  }

  @media (min-width: 481px) and (max-width: 767px) {

    button.big-button {
      font-size: 1.3rem;
      padding: 0.1em 0.6em;
    }

  }

  @media (min-width: 320px) and (max-width: 480px) {

    button.big-button {
      font-size: 1.3rem;
      padding: 0.1em 0.6em;
    }

  }

  div#HTML2.widget.HTML {
    left: 50%;
    transform: translate(-50%, 0%);
  }

  button.big-button {
    position: relative;
    display: inline-block;
    cursor: pointer;
    outline: none;
    border: 0;
    vertical-align: middle;
    text-decoration: none;
    color: var(--colorShadeA);
    font-weight: 700;
    text-transform: uppercase;
    font-family: inherit;
    border: 2px solid var(--colorShadeA);
    border-radius: 1em;
    background: var(--colorShadeE);
    transform-style: preserve-3d;
    transition: all 175ms cubic-bezier(0, 0, 1, 1);
  }

  button.big-button::before {
    position: absolute;
    content: '';
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--colorShadeC);
    border-radius: inherit;
    box-shadow: 0 0 0 2px var(--colorShadeB), 0 0.75em 0 0 var(--colorShadeA);
    transform: translate3d(0, 0.75em, -1em);
    transition: all 175ms cubic-bezier(0, 0, 1, 1);
  }

  button.big-button:hover {
    background: var(--colorShadeD);
    transform: translate(0, 0.375em);
  }

  button.big-button:hover::before {
    transform: translate3d(0, 0.75em, -1em);
  }

  button.big-button:active {
    transform: translate(0em, 0.75em);
  }

  button.big-button:active::before {
    transform: translate3d(0, 0, -1em);
    box-shadow: 0 0 0 2px var(--colorShadeB), 0 0.25em 0 0 var(--colorShadeB);
  }
  
</style>

<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  rel="stylesheet" />

<center>

    onclick="location.href='https://crvt-archive.blogspot.com/search/label/%EB%AA%B0%EC%95%84%EB%B3%B4%EA%B8%B0'"><i
      class="fas fa-list"></i></button>
  &nbsp
  <button class="big-button"
    onclick="location.href='https://crvt-archive.blogspot.com/search/label/%EC%95%A8%EB%B2%94'"><i
      class="fas fa-headphones"></i></button>
  &nbsp
  <button class="big-button"
    onclick="location.href='https://crvt-archive.blogspot.com/search/label/%EC%BD%98%EC%84%9C%ED%8A%B8'"><i
      class="fas fa-broadcast-tower"></i></button>
</center>

<script type="text/javascript">
  $(function () {
    var ks_widget_top = $('#HTML2').offset().top;
    var ks_sticky_widgets = function () {
      var ks_current_top = $(window).scrollTop();

      if (ks_current_top > ks_widget_top) {
        $('#HTML2').css({ 'position': 'fixed', 'bottom': 30, 'z-index': 999999 });
      } else {
        $('#HTML2').css({ 'position': 'fixed', 'bottom': 30, 'z-index': 999999 });
      }
    };
    ks_sticky_widgets();
    $(window).scroll(function () {
      ks_sticky_widgets();
    });
  });
</script>
